<app-header></app-header>
<div class="main-content">
  <div class="register-header">Log In</div>
  <div class="form-card">
    <app-card>
      <div class="form">
        <label for="email">Email/Username:</label>
        <input type="text" name="" />
        <label for="password">Password</label>
        <input type="text">
        <div class="btn">
          <app-card>
            <div class="login-btn">
              <div class="login-btn-text">Log In</div>
            </div>
          </app-card>
        </div>


      </div>
    </app-card>
  </div>

  <div class="sign-up">
    <img src="/assets/icons/xbox.svg" alt="sml-icon" class="sml-icon">
    Not registered?, <a [routerLink]="SIGNIN" class="sign-up-link">SIGN UP</a>
    <img src="/assets/icons/xbox.svg" alt="sml-icon" class="sml-icon">
  </div>
</div>
<app-footer></app-footer>
